<body>
  <script>
    function getComputerChoice(){
      let num = Math.floor(Math.random() * (3) + 1);
      let choice="";

      switch (num){
        case 1:
          choice="Rock";
          break;
        case 2:
          choice="Paper";
          break;
        case 3:
          choice="Scissors";
          break;
        default:
          console.log("heaven help us");
      }

      return choice;

    }





  </script>
